    <script>
        const math = require('mathjs');
        const sytem = [
            '400=p*exp(3*k)',
            '2000=p*exp(10*k)'
        ];

        const residualsFunction = math.compile(system.map(eq => math.parse(eq).compile()));
        const initialGuess = {p: 1, k: 0.1};
        const solution = math.optimize(residualsFunction, initialGuess, {
            method: 'newton',
            maxIterations: 100
        });

        console.log(solution);
    </script>
